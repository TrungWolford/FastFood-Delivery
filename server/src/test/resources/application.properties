# Test Configuration - Override main application.properties for testing
spring.application.name=FastFoodDelivery

# Use embedded MongoDB for tests (requires de.flapdoodle.embed.mongo dependency)
# Or disable MongoDB auto-configuration for tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Disable MongoDB for tests (if not using embedded MongoDB)
# spring.data.mongodb.uri=
spring.data.mongodb.auto-index-creation=false

# Disable Redis for tests with valid default values
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Server Configuration
server.port=0

# Logging
logging.level.org.springframework=WARN
logging.level.com.FastFoodDelivery=DEBUG
