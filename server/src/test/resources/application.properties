# Test Configuration - Override main application.properties for testing
spring.application.name=FastFoodDelivery

# Activate test profile
spring.profiles.active=test

# Disable Redis and MongoDB auto-configuration for tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Server Configuration
server.port=0

# Logging
logging.level.org.springframework=WARN
logging.level.com.FastFoodDelivery=DEBUG
